<!DOCTYPE html>

<html>

  <head>
    <title> SIGN UP PAGE </title>
    <link rel="stylesheet" href="../static/css/register.css">
  </head>

  <body>
    <h1>REGISTER</h1>
    <form method="POST">
      <input type="text" placeholder="Username" name="name">
      <input type="password" placeholder="Password" name="password">
      <input type="hidden" name="form_type" value="sign_up">
      <input type="submit" value="Enter">
    </form>
    <p id="errortag">{{errorS}}</p> 
    <br>
    <form method="POST">
      <input type="hidden" name="form_type" value="toLanding">
      <input type="submit" value="Go back to Landing Page">
    </form>
    <center><img src="../static/regm.png" alt="monkey"></center>
  </body>

</html>
