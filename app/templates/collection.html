<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
</head>
<body>
    <h1>Story Collection</h1>
    <form method="POST">
        <input type="hidden" name="form_type" value="toDashboard">
        <input type="submit" value="Return to Dashboard">
    </form>
    <form method="POST">
      <input type="hidden" name="form_type" value="log_out">
      <input type="submit" value="Log out">
    </form>
    {% if stories %}
        <ul>
          {% for story in stories %}
            <li>
              <h3>{{story[0]}}</h3>
              <p>Version: {{story[1]}}</p>
              <p>Original Author: {{story[2]}}</p>
            </li>
            <form method="POST">
              <input type="hidden" name="form_type" value="{{'view' ~ story[3]}}">
              <input type="submit" value="View">
            </form>
          {% endfor %}
        </ul>
      {% else %}
        <p>Collection is empty!</p>
      {% endif %}
</body>
</html>
